<div class="ui grid" ng-controller="ProjectMemberCtrl as pmc">
    <div class="ten wide column">
        <div class="ui form">
            <div class="ui fluid card">
                <div class="content">
                    <div class="header">Member</div>
                    <div class="meta">{{pmc.projectMembers.length}} members</div>
                    <div class="description">
                        <p>

                        <div class="ui list">
                            <div class="item" ng-repeat="user in pmc.projectMembers">


                                <img ng-if="!user.logo" class="ui avatar image" src="/images/square-image.png">
                                <img ng-if="user.logo" class="ui avatar image" ng-src="{{user.logo.url}}">

                                <div class="content">
                                    <div class="header">{{user.firstname}} {{user.lastname}}</div>
                                </div>
                            </div>
                        </div>
                        </p>
                    </div>
                    <div class="extra content">
                        <a>
                            <i class="plus icon"></i>
                            Show More
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
