<h2>Area Management</h2>
<table class="ui celled striped table">
    <thead>
    <tr>
        <th class="center aligned one wide">ID</th>
        <th class="center aligned wide">Name(TH)</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="area in areas">
        <td class="collapsing" ng-bind="area.id"></td>
        <td ng-bind="area.name_th"></td>
    </tr>
    </tbody>
</table>
