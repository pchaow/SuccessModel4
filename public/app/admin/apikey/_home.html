<div class="ui grid">

    <div class="one column row">
        <div class="column"><h2>Api Key Management</h2></div>
    </div>

    <div class="two column row" style="padding: 0px;">
        <div class="left floated column">
            <div ng-click="self.generate()" class="ui primary button">
                Generate New Key
            </div>
        </div>

    </div>

    <div class="one column row">

        <div class="column">
            <table class="ui celled striped table">
                <thead>
                <tr>
                    <th class="center aligned one wide">ID</th>
                    <th class="center aligned wide">Key</th>
                    <th class="center aligned three wide">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="key in self.keys">
                    <td class="center aligned collapsing" ng-bind="key.id"></td>
                    <td ng-bind="key.key"></td>

                    <td class="center aligned collapsing">
                        <div class="ui buttons">
                            <button ng-click="self.showDeleteModal(key)" class="ui negative button">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<modal ng-model="self.delete_modal">
    <i ng-click="self.closeDeleteModal()" class="close icon"></i>

    <div class="header">
        Delete Api Key
    </div>
    <div class="content">
        <div class="description">
            <div class="ui header">Do you want to delete this api key?</div>
            <p>Key ID : <span ng-bind="self.key.id"></span></p>

            <p ng-bind="self.key.key"></p>
        </div>
    </div>
    <div class="actions">
        <div class="ui black button" ng-click="self.ajaxDelete(null,false)">
            No
        </div>
        <div class="ui positive right labeled icon button" ng-click="self.ajaxDelete(self.key,true)">
            Yes
            <i class="checkmark icon"></i>
        </div>
    </div>
</modal>
